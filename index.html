<!DOCTYPE html>
<html lang="en">
<head>
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
           <p class="text_1">Todays Date in DDMMYYYY Format: <span id="today"></span></p>

        <hr>

            <p class="text_1">Enter your Date of Birth in DDMMYYYY format:</p>

            <input type="text" id="age"  maxlength="8" placeholder="DDMMYYYY" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" >

            <p class="error" id="error"></p>

            <p class="text_2">Days: <span id="days"></span></p>

            <p class="text_2">Months: <span id="months"></span></p>

            <p class="text_2">Years: <span id="years"></span></p>

            <button id="cal" class="btn" onclick="GetData()">Calculate</button>

            <button id="clear" class="btn" onclick="cleared()">Clear</button>
            
    </div>
</body>
<script src="script.js"></script>
</html>
